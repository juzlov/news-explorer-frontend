<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Сохранённые пользователем статьи">
  <meta name="author" content="Ignat Anashin">
  <title>News Explorer Favourite</title>
  <link rel="icon" type="image/png" sizes="32x32" href="<%=require('../images/favicon.png').default%>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>

<body>
  <div class="page-favourite">

    <header class="header-favourite">

      <div class="header__container">
        <a class="link" href="././" target="_blank"><img class="header__logo" src="<%=require('../images/NewsExplorerBlack.svg').default%>" alt="NewsExplorer logo"></a>
        <button class="header__mini-menu"><img class="header__menu-logo" src="<%=require('../images/menu-black.svg').default%>" alt="mini menu button"></button>
        <nav class="header__navigation">
          <ul class="header__navigation-list">
            <li class="header__navigation-list_item"><a class="link header__links_black" href="././" target="_blank">Главная</a></li>
            <li class="header__navigation-list_item header__navigation-list_item_active"><a href="../Saved_News_Logged_In.html" class="link header__links_black" target="_blank">Сохранённые статьи</a></li>
          </ul>
          <button class="button link header__button header__button_black"><span class="header__button_name username username_black">Грета</span><img class="icon" alt="logout" src="<%=require('../images/logout-black.svg').default%>"></button>
        </nav>
      </div>

    </header>

    <section class="saved-articles">

      <div class="saved-articles__titles">
        <h3 class="saved-articles__title">Сохранённые статьи</h3>
        <h2 class="saved-articles__counter"><span class="name username_black"></span><span class="counter"></span></h2>
        <p class="saved-articles__keywords">По ключевым словам: <a class="special-keyword link"></a><a class="special-keyword link"></a><span class="special-keyword"></span></p>
      </div>

      <div class="saved-articles-list">
        <div class="saved-articles-list__container">
      </div>
      </div>

      <div class="popup popup-mini-menu">
        <div class="popup-mini-menu__content">
            <a class="link" href="././" target="_blank"><img class="popup-mini-menu__logo" src="<%=require('../images/NewsExplorer.svg').default%>" alt="NewsExplorer logo"></a>
            <img src="<%=require('../images/close.svg').default%>" alt="close cross" class="popup__close link popup-mini-menu__close">
            <nav class="popup-mini-menu__navigation">
              <ul class="popup-mini-menu__navigation-list">
                <li class="popup-mini-menu__navigation-list_item popup-mini-menu__navigation-list_item_active"><a class="link header__links_white" href="././" target="_blank">Главная</a></li>
                <li class="popup-mini-menu__navigation-list_item"><a href="./Saved_News_Logged_In.html" class="link header__links_white" target="_blank">Сохранённые статьи</a></li>
              </ul>
              <button class="button link popup-mini-menu__button username"><span class="popup-mini-menu__button_name">Грета</span><img class="icon" src="<%=require('../images/logout.svg').default%>" alt="logout"></button>
            </nav>
        </div>
      </div>

    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Ignat Anashin Powered by News API</p>
      <div class="footer__links">
        <a class="link footer__links_main" href="././" target="_blank">Главная</a>
        <a class="link footer__links_yandex" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.Практикум</a>
        <a class="link " href="https://github.com/juzlov/" target="_blank"><img class="footer__links_github" src="<%=require('../images/github.svg').default%>" alt="github logo"></a>
        <a class="link " href="https://www.facebook.com/" target="_blank"><img class="footer__links_facebook" src="<%=require('../images/facebook.svg').default%>" alt="facebook logo"></a>
      </div>
    </footer>

  </div>

  <script type="module" src="<%= htmlWebpackPlugin.files.chunks.saved.entry %>"></script>
</body>
</html>
